<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<html>
    <head>
        <title>Add New Animals</title>
        <link rel="stylesheet" href="/client/css/animal_shelter.css">
        <link rel="stylesheet" href="/client/css/write-data.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="/client/js/config.js"></script> <!-- added to include shelterURL variable-->
        <script src="/client/js/write-data.js" async></script>
    </head>
    <body ng-app="addRecordsApp" ng-controller="addRecordsCtrl">
        <main>
            <section>
                <div class="header" >
                    <div id="site_name">Nina's Animal Shelter</div>
                </div>
                <div class="nav-bar">
                    <a class="link" href="/">Home</a> <!-- change from "animal_shelter.html to "/" to get from server"-->
                    <a class="link" href="/write-data">Enter Data</a> <!-- change from "write-data.html to "/write-data" "-->
                    <a class="link" href="/view-data">View Data</a>
                    <a class="link" href="/browse-data">Browse Data</a>
                </div>
                <div class="separator"></div>
            </section>
            <section class="writeDataPage">
                <div id="bgimg"></div>
                <div id ="enternewbox">
                    <div id="newres"> New Shelter Resident</div>
                    <div class="form-group">
                        <form>
                            <div >
                                <label class="form-label" for="name">Name</label>
                                <input class="form-control" name="name" id="name" data-ng-model="name" data-ng-change=startNew()>
                            </div>
                            <div>
                                <label class="form-label" for="species">Species</label>
                                <input class="form-control" name="species" id="species" data-ng-model="species" data-ng-change=startNew()>
                            </div>
                            <div>
                                <label class="form-label" for="breed">Breed</label>
                                <input class="form-control" name="breed" id="breed" data-ng-model="breed" data-ng-change=startNew()>
                            </div>
                            <div>
                                <label  class="form-label"for="age">Age</label>
                                <input class="form-control" name="age" id="age" data-ng-model="age" data-ng-change=startNew()>
                            </div>
                            <div>
                                <label  class="form-label"for="color">Color</label>
                                <input class="form-control" name="color" id="color" data-ng-model="color" data-ng-change=startNew()>
                            </div>
                            <div>
                                <label  class="form-label"for="temperament">Temperament</label>
                                <input class="form-control" name="temperament" id="temperament" data-ng-model="temperament" data-ng-change=startNew()>
                            </div>
                            <div>
                                <label  class="form-label"for="entryType">Entry Type</label> 
                                <input class="form-control" name="entryType" id="entryType" data-ng-model="entryType" data-ng-change=startNew()>
                            </div>
                            <div class="writebtns">
                                <button id="submit" data-ng-click="addRecord()">Submit</button>
                                <button id="clear" ng-click="clearFields()">Clear</button>
                            </div>
                        </form>
                    </div> 
                </div>
            </section>
        </main>
    </body>
</html>
